    <body class=" login">
        
                
        <!-- Start Loader -->
        <!-- End of loader -->
        
        <!-- BEGIN LOGO -->
        <div class="logo">
            <h2 style="color:#FFFFFF;" >UCG Dashboard</h2>
        </div>
        <!-- END LOGO -->

        <!-- BEGIN LOGIN -->
        <div class="content" ng-controller="LoginController">
            <!-- BEGIN LOGIN FORM -->
                <form class="login-form">
                    <div class="alert alert-danger" ng-show="flash.message">
              <span>{{flash.message}} </span>
            </div>
                <div class="form-title">
                    <span class="form-title">Welcome.</span>
                    <span class="form-subtitle">Please login.</span>
                </div>
                <div class="alert alert-danger display-hide">
                    <button class="close" data-close="alert"></button>
                    <span> Enter any username and password. </span>
                </div>
                <div class="form-group">
                    <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
                    <label class="control-label visible-ie8 visible-ie9">Username</label>
                    <input class="form-control form-control-solid placeholder-no-fix" ng-model="credentials.username" type="text" autocomplete="off" placeholder="Username" name="username" /> </div>
                <div class="form-group">
                    <label class="control-label visible-ie8 visible-ie9">Password</label>
                    <input class="form-control form-control-solid placeholder-no-fix" type="password" autocomplete="off" placeholder="Password" name="password" ng-model="credentials.password"/> </div>
                <div>
                    <button type="button" class="btn red btn-block uppercase" ng-click="login()">Login</button>
                </div>
                <div>
                    <div class="pull-left">
                        <label class="rememberme check">
                            <input type="checkbox" name="remember" value="1" />Remember me </label>
                    </div>
                    <div class="pull-right forget-password-block">
                        <a href="javascript:;" id="forget-password" class="forget-password">Forgot Password?</a>
                    </div>
                </div>
                
            </form>
            <!-- END LOGIN FORM -->
            <!-- BEGIN FORGOT PASSWORD FORM -->
            <form class="forget-form" ng-controller="ForgetController">
                <div class="form-title">
                    <span class="form-title">Forget Password ?</span>
                    <span class="form-subtitle">Enter your e-mail to reset it.</span>
                </div>
                <div class="form-group">
                    <h1>{{message}}</h1>
                    <input class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="Email" name="email" ng-model="email" /> </div>
                <div class="form-actions">
                    <button type="button" id="back-btn" class="btn btn-default">Back</button>
                    <button type="button" class="btn btn-primary uppercase pull-right" ng-click="forget()">Submit</button>
                </div>
            </form>
            <!-- END FORGOT PASSWORD FORM -->
        </div>
