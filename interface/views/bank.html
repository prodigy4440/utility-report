<!-- BEGIN PAGE BREADCRUMB -->
<ul class="page-breadcrumb breadcrumb">
    <li>
        <a href="#">Home</a>
        <i class="fa fa-circle"></i>
    </li>
    <li class="active" data-ng-bind="$state.current.data.pageTitle"></li>
</ul>
<!-- END PAGE BREADCRUMB -->
<!-- BEGIN MAIN CONTENT -->
<!--<div class="note note-success note-bordered">-->
<!--<h3>CRM</h3>-->
<!--</div>-->
<div class="row">
    <div class="col-md-12">
        <!-- BEGIN Portlet PORTLET-->
        <div class="portlet light">
            <div class="portlet-title">
                <div class="caption">
                    <i class="icon-paper-plane font-yellow-casablanca"></i>
                    <span class="caption-subject bold font-yellow-casablanca uppercase"> Bank Details</span>
                    <!--<span class="caption-helper">more samples...</span>-->
                </div>
            </div>
            <div class="portlet-body">

                <table class="table table-striped table-bordered table-hover table-checkable order-column"
                       id="sample_1">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Account No.</th>
                        <th>Balance (&#8358;)</th>
                        <th>Email</th>
                        <th>Bank</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr class="odd gradeX" ng-repeat="bank in banks">
                        <td>{{banks.indexOf(bank)+1}}</td>
                        <td> {{bank.accountNo}}</td>
                        <td> {{bank.balance}}</td>
                        <td>{{bank.email}}</td>
                        <td> {{bank.bank}}</td>
                    </tr>

                    </tbody>
                </table>

            </div>
        </div>
        <!-- END Portlet PORTLET-->
    </div>
</div>
